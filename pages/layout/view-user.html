<div>
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <div class="container-fluid">
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>Danh sách người dùng hệ thống</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
             <li class="breadcrumb-item active">ds user</li>
           </ol>
         </div>
       </div>
     </div><!-- /.container-fluid -->
   </section>
 
   <!-- Main content -->
   <section class="content">
     <div class="container-fluid">
       
       <!-- /.row -->
       
       <!-- /.row -->
       <div class="row form-api">
         <div class="col-12">
           <div class="card">
             <div class="card-header">
               <h3 class="card-title">Data</h3>
 
               <div class="card-tools">
                 <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="number" name="table_search" class="form-control float-right" placeholder="số record" ng-model="showNum">
 
                   <div class="input-group-append">
                     <button type="submit" class="btn btn-default">
                       <i class="fas fa-search"></i>
                     </button>
                   </div>
                 </div>
               </div>
             </div>
             <!-- /.card-header -->
             <div class="card-body table-responsive" style="height: auto;">
              <input type="text" class="form-control" placeholder="Nhập từ khoá tìm kiếm!" ng-model="keySearch">
               <table class="table table-head-fixed text-wrap">
                 <thead>
                   <tr>
                     <th>STT</th>
                     <th ng-click="orderBy('fullName')">Full Name</th>
                     <th ng-click="orderBy('email')">Email</th>
                     <th ng-click="orderBy('userName')">User Name</th>
                     <th ng-click="orderBy('phoneNumber')">Phone Number</th>
                     <th ng-click="orderBy('gender')">Gender</th>
                     <th ng-click="fullName">Action</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr ng-repeat="user in users | filter: keySearch | orderBy: orderByColumnName | limitTo: showNum">
                     <td>{{ $index + 1 }}</td>
                     <td>{{ user.name  | uppercase}}</td>
                     <td>{{ user.email }}</td>
                     <td>{{ user.userName }}</td>
                     <td>{{ user.phoneNumber }}</td>
                     <td>{{ user.gender }}</td>
                     <td>
                       <button class="btn btn-danger" ng-click="deleteUser($index)">Xóa</button>
                     </td>
                   </tr>
                 </tbody>
               </table>
             </div>
             <!-- /.card-body -->
           </div>
           <!-- /.card -->
         </div>
       </div>
     </div>
     <!-- /.container-fluid -->
   </section>
   <!-- /.content -->
 </div>
